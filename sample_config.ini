[servermonitor]
outputpath = /path/to/output/report.html
livestatus = http://yourmonitorserver.com/path/to/report
smtpserver = smtp.yourserver.com
smtpuser = smtpuser@yourserver.com
smtppassword = yourpassword
smtpfrom = yourmail@yourserver.com
smtpto = admin1@yourserver.com, admin2@yourserver.com

[Your FTP server]
type = ftp
host = ftp.yourserver.com
user = ftpuser
password = ftppass

[Your HTTP server]
type = http
host = www.yourserver.com

[ssh at your HTTP server]
host = www.yourserver.com
port = 22
